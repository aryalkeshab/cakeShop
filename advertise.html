<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Page</title>
</head>

<body>
    <div class="header">
        <nav>
            <div class="logo">
                <a href="index.html" class="logo"><img src="img/shopLogo.png" height="50"></a>
                <p class="logoFont">BLUE BIRD</p>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="advertise.html" class="active">Advertisement</a></li>

                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div><br><br><br><br>
    <div class="mainBody">
        <form action="">
            <h1>Advertisement</h1>
            <h2>Add Car</h2>
            <div class="form-group">
                <label for="name">Make:</label><br>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for="name">Model:</label><br>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for="name">Year:</label><br>
                <input type="number" required>
            </div>
            <div class="form-group">
                <label for="name">Mileage:</label><br>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for="name">Location:</label><br>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for="name">Price:</label><br>
                <input type="number" required>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
