<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/registration.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <div class="header">
        <nav>
            <div class="logo">
                <a href="index.html" class="logo"><img src="img/shopLogo.png" height="50"></a>
                <p class="logoFont">BLUE BIRD</p>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html" class="active">Registration</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="advertise.html">Advertisement</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div><br><br><br><br>
    <div class="mainBody">
        <form action="">
            <h1>Car Seller Registration Form</h1>
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="input1" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="name">Address:</label><br>
                <input type="text" id="input2" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="name">Phone number:</label><br>
                <input type="number" id="input3" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="name">Email Address:</label><br>
                <input type="email" id="input4" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="name">Username:</label><br>
                <input type="text" id="input5" placeholder="Enter your Username" required>
            </div>
            <div class="form-group">
                <label for="name">Password:</label><br>
                <input type="password" id="input6" placeholder="Enter your Password" required>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>


    <script>
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.backgroundColor = 'yellow';
            });

            input.addEventListener('blur', () => {
                input.style.backgroundColor = '';
            });
        });

    </script>

</body>

</html>
